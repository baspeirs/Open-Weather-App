<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>It's Weather Time</title>
</head>
<body>
    <header>
        <h1 id="title">Check Out This Weather</h1>
    </header>
    <!-- first section -->
    <section class="container">
        <div class="row">
            <div class="col-3" id="search">
                <h3>Search for a city</h3>
                <form>
                    <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="textBox">
                    <button class="btn btn-outline-secondary" type="submit" id="submitCity">Search</button>
                    <div class="input-group-prepend">
                    </div>
                  </div>
                </form>
                <div id="storeSearch"></div>
                
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12" id="todaysForecast"></div>
                </div>
                <div class="row" id="storeWeekCast">

                </div>
            </div>
        </div>


    </section>

    <!-- <section class="container">
        <div class="row" id="storeWeekCast">
            

        </div>
    </section> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
